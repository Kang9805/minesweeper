<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Minesweeper</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --cell-size: 40px;
            --cell-bg: #ffffff;
            --cell-border: #dee2e6;
            --revealed-bg: #e9ecef;
            --mine-bg: #ff4d4f;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 { color: #1a1a1a; margin-bottom: 20px; }

        .game-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.1rem;
            min-width: 300px;
        }

        .board {
            display: grid;
            /* cols ë³€ìˆ˜ì— ë”°ë¼ ê·¸ë¦¬ë“œ ì¹¸ ìˆ˜ë¥¼ ë™ì ìœ¼ë¡œ ì¡°ì ˆ */
            grid-template-columns: repeat({{ cols }}, var(--cell-size));
            gap: 4px;
            background-color: var(--cell-border);
            border: 4px solid var(--cell-border);
            border-radius: 8px;
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            background-color: var(--cell-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            text-decoration: none;
        }

        .cell:hover:not(.revealed) { background-color: #f8f9fa; transform: scale(1.05); }
        .cell.revealed { background-color: var(--revealed-bg); cursor: default; }
        .cell.mine { background-color: var(--mine-bg); color: white; }
        .cell.flagged { color: #ff4d4f; }

        /* ìˆ«ìë³„ ìƒ‰ìƒ */
        .color-1 { color: #0984e3; } .color-2 { color: #00b894; }
        .color-3 { color: #d63031; } .color-4 { color: #6c5ce7; }
        .color-5 { color: #e17055; } .color-6 { color: #00cec9; }
        .color-7 { color: #000000; } .color-8 { color: #636e72; }

        .btn {
            margin-top: 25px;
            padding: 10px 25px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.8; }
    </style>
</head>
