<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Minesweeper</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --cell-size: 40px;
            --cell-bg: #ffffff;
            --cell-border: #dee2e6;
            --revealed-bg: #e9ecef;
            --mine-bg: #ff4d4f;
        }

        body {
            font-family: -apple-system, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .game-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            min-width: fit-content; /* ë³´ë“œ í¬ê¸°ì— ë§ì¶¤ */
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .board {
            display: grid;
            /* ğŸš© cols ë³€ìˆ˜ì— ë§ì¶° ê·¸ë¦¬ë“œ ìœ ì§€ */
            grid-template-columns: repeat({{ cols }}, var(--cell-size));
            gap: 4px;
            background-color: var(--cell-border);
            border: 4px solid var(--cell-border);
            border-radius: 8px;
            /* ğŸš© OOB íƒœê·¸ê°€ ë¶ˆí•„ìš”í•˜ê²Œ ì˜ì—­ì„ ì°¨ì§€í•˜ì§€ ì•Šë„ë¡ ì„¤ì • */
            position: relative;
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            background-color: var(--cell-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
        }

        .cell:hover:not(.revealed) { background-color: #f8f9fa; transform: scale(1.05); }
        .cell.revealed { background-color: var(--revealed-bg); cursor: default; }
        .cell.mine { background-color: var(--mine-bg); color: white; }
        .cell.flagged { color: #ff4d4f; }

        /* ìˆ«ì ìƒ‰ìƒ ìƒëµ (ê¸°ì¡´ ê²ƒ ìœ ì§€) */
        .color-1 { color: #0984e3; } .color-2 { color: #00b894; } .color-3 { color: #d63031; }
    </style>
</head>

        </div>

        <div class="board" id="game-board">
            {% include 'minesweeper/partials/board.html' %}
        </div>
    </div>

</body>
</html>
